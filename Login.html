<body>
    <main>
        <div id="box">
            <div id="logo">
                <h1 id="logotipo">Carriers.</h1>
            </div>
            <div id="input">

                <input type="password" name="password" class="inputs" placeholder="Senha">

                <div id="links">
                    <div id="cont-1">

                <div id="baixo">

                        </label>

                        </div>
                    </div>
                    <div id="senha">
                        <a href="RestaurarSenha.html"><b>Esqueceu sua senha?</b></a>
                    </div>

            <div id="cadastrar">
                <a href="Cadastrar.html">Ainda n√£o tem conta? <b>Cadastre-se</b></a>

            <div id="button">

                </a>
