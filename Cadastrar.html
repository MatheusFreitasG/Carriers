<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Cadastrar.css">

    <title>Cadastrar-se</title>
</head>
<body>
    <main>
        <div id="box">
            <div id="logo">
                <h1 id="logotipo">Carriers.</h1>
            </div>
            <section>
                <div id="input">
                    <input type="email" name="email" class="inputs" placeholder="Email">

                    <input type="password" name="password" class="inputs" placeholder="Senha">

                    <input type="password" name="password" class="inputs" placeholder="Confirmar Senha">
                </div>
                <div id="links">
                    <div id="cont-1">
                        <img src="imgs/icons/google.png" alt="icone google">
                        <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-838757092%3A1682094048798106&continue=https%3A%2F%2Fcontacts.google.com%2F%3Fhl%3Dpt_PT&followup=https%3A%2F%2Fcontacts.google.com%2F%3Fhl%3Dpt_PT&hl=pt_PT&ifkv=AQMjQ7SzgRTl35gmu24gwVEqu208hIiXwawoSw9bvdjlYV9xdxz1iG0KB6hJIBM04bZR_uGg5CPCOg&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                            <b>Entrar com Google</b>    
                        </a>
                    </div>
                    <div id="cont-2">
                        <img src="imgs/icons/facebook.png" alt="icone facebook">
                        <a href="https://m.facebook.com/login/?locale=pt_PT&refsrc=deprecated">
                            <b>Entrar com Facebook</b>    
                        </a>
                    </div>
                </div>
                <div id="lembrar">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <div class="checkmark"></div>
                        <div id="label">
                            <b>
                                <p>Concordar com os termos de uso</p> 
                            </b>
                        </div>
                    </label>
                </div>
            </section>
            <footer>
                <div id="button">
                    <a href="Login.html">
                        <button>Cadastrar</button>
                    </a>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
